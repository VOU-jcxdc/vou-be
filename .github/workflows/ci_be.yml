name: CI BE

on:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - name: Executing remote ssh command
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: 22
        script: |
            cd vou-be
            git reset --hard
            git pull

            # Copy nginx config
            cp -f ./nginx/vou.social.conf /etc/nginx/sites-available/vou.social.conf

            # Test nginx config
            nginx -t

            # Reload nginx
            systemctl restart nginx

            # Write secrets.env file to .env
            cat << EOF > .env
            ${{ secrets.ENV }}
            EOF

            # Run copy-env.sh scripts
            bash scripts/copy-env.sh

            # Stop docker compose 
            docker compose down && docker image prune -f

            # Build docker compose
            docker compose build

            # Run docker compose
            docker compose up -d
