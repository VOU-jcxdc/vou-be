server {
    server_name vou.social;

    # Redirect HTTP to HTTPS
    location / {
        proxy_pass http://localhost:3000;  # Proxy to local service
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/vou.social/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/vou.social/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}

server {
    if ($host = vou.social) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name vou.social;
    return 404; # managed by Certbot
}

stream {
    upstream account_service {
        server localhost:3001;
    }

    upstream event_service {
        server localhost:3002;
    }

    upstream bucket_service {
        server localhost:3003;
    }    

    upstream voucher_service {
        server localhost:3004;
    }

    upstream item_service {
        server localhost:3005;
    }

    upstream notification_service {
        server localhost:3006;
    }

    upstream quizgame_service {
        server localhost:3007;
    }

    server {
        listen 1001;
        proxy_pass account_service;
        proxy_timeout 1s;
        proxy_connect_timeout 10s;
    }

    server {
        listen 1002;
        proxy_pass event_service;
        proxy_timeout 1s;
        proxy_connect_timeout 10s;
    }

    server {
        listen 1003;
        proxy_pass bucket_service;
        proxy_timeout 1s;
        proxy_connect_timeout 10s;
    }

    server {
        listen 1004;
        proxy_pass voucher_service;
        proxy_timeout 1s;
        proxy_connect_timeout 10s;
    }

    server {
        listen 1005;
        proxy_pass item_service;
        proxy_timeout 1s;
        proxy_connect_timeout 10s;
    }

    server {
        listen 1006;
        proxy_pass notification_service;
        proxy_timeout 1s;
        proxy_connect_timeout 10s;
    }

    server {
        listen 1007;
        proxy_pass quizgame_service;
        proxy_timeout 1s;
        proxy_connect_timeout 10s;
    }
}